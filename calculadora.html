<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
</head>
<body>
    
    <div class="coverContainer">

        <div class="cover">

            <div class="logo">
                <h1>CASIO</h1>
            </div>

            <div class="topMarks">

                <div class="marks"></div>

                <div class="marks"></div>

            </div>

            <div class="bottomMarks">

                <div class="marks"></div>

                <div class="marks"></div>

            </div>

        </div>
    </div>

    <div class="calculatorContainer">

        <div class="calculatorScreenContainer">

            <div class="calculatorScreen">
                
            </div>

        </div>

        <div class="calculatorButtonsContainer">
            <div class="calculatorButtons">

                <button class="calculatorButton sevenButton">7</button>
                <button class="calculatorButton">8</button>
                <button class="calculatorButton">9</button>
                <button class="calculatorButton deleteButton">DEL</button>
                <button class="calculatorButton deleteButton acButton">AC</button>
    
                <button class="calculatorButton">4</button>
                <button class="calculatorButton">5</button>
                <button class="calculatorButton">6</button>
                <button class="calculatorButton operatorButton">√ó</button>
                <button class="calculatorButton operatorButton">√∑</button>
    
                <button class="calculatorButton">1</button>
                <button class="calculatorButton">2</button>
                <button class="calculatorButton">3</button>
                <button class="calculatorButton operatorButton">+</button>
                <button class="calculatorButton operatorButton">-</button>
    
                <button class="calculatorButton zeroButton">0</button>
                <button class="calculatorButton"><div class="dot"></div></button>
                <button class="calculatorButton superIndexButton">√ó10<span class="superIndex">ùíô</span></button>
                <button class="calculatorButton letterButton">Ans</button>
                <button class="calculatorButton equalButton">=</button>
    
    
            </div>
        </div>

    </div>

</body>
</html>
