</head>
<body>

        <div id="calculatorContainer">
    
            <div class="calculatorScreenContainer">
    
                <div class="calculatorScreen">
                    <input id="input" type="text"></input>
                </div>
    
            </div>
    
            <div class="calculatorButtonsContainer">

                <div class="onButtonContainer">
                    <button id="on">ON</button>
                </div>

                <div id="arrowsContainer">

                    <div id="leftArrow">

                    </div>

                    <div id="rightArrow">

                    </div>

                    <div id="upArrow">

                    </div>

                    <div id="downArrow">

                    </div>

                </div>

                <div class="calculatorTopButtons">
                    <button class="calculatorButton calculatorTopButton fractionButton topLeft">
                        <span class="fillSquare"></span>
                        <span class="fractionBar"></span>
                        <span class="fillSquare"></span>
                    </button>
                    <button class="calculatorButton calculatorTopButton">
                        ‚àö<span class="fillSquare"></span>
                    </button>
                    <button class="calculatorButton calculatorTopButton">
                        ùíô<span class="superIndex superIndexNumber">-1</span>
                    </button>
                    <button class="calculatorButton calculatorTopButton">sen</button>
                    <button class="calculatorButton calculatorTopButton">cos</button>
                    <button class="calculatorButton calculatorTopButton topRight">tan</button>

                    <button class="calculatorButton calculatorTopButton superIndexButton bottomLeft">
                        ùíô<span class="superIndex superIndexNumber">2</span>
                    </button>
                    <button class="calculatorButton calculatorTopButton">
                        ùíô<span class="superIndex fillSquare"></span>
                    </button>
                    <button class="calculatorButton calculatorTopButton">(</button>
                    <button class="calculatorButton calculatorTopButton">)</button>
                    <button class="calculatorButton calculatorTopButton">
                        log<span class="subIndex fillSquare"></span><span class="nonFillRectangle"></span>
                    </button>
                    <button class="calculatorButton calculatorTopButton bottomRight">ln</button>
                </div>

                <div class="calculatorBottomButtons">
                    <button class="calculatorButton calculatorBottomButton topLeft">7</button>
                    <button class="calculatorButton calculatorBottomButton">8</button>
                    <button class="calculatorButton calculatorBottomButton">9</button>
                    <button class="calculatorButton calculatorBottomButton deleteButton">DEL</button>
                    <button class="calculatorButton calculatorBottomButton deleteButton topRight">AC</button>
        
                    <button class="calculatorButton calculatorBottomButton">4</button>
                    <button class="calculatorButton calculatorBottomButton">5</button>
                    <button class="calculatorButton calculatorBottomButton">6</button>
                    <button class="calculatorButton calculatorBottomButton operatorButton">√ó</button>
                    <button class="calculatorButton calculatorBottomButton operatorButton">√∑</button>
        
                    <button class="calculatorButton calculatorBottomButton">1</button>
                    <button class="calculatorButton calculatorBottomButton">2</button>
                    <button class="calculatorButton calculatorBottomButton">3</button>
                    <button class="calculatorButton calculatorBottomButton operatorButton">+</button>
                    <button class="calculatorButton calculatorBottomButton operatorButton">-</button>
        
                    <button class="calculatorButton calculatorBottomButton bottomLeft">0</button>
                    <button class="calculatorButton calculatorBottomButton"><div class="dot"></div></button>
                    <button class="calculatorButton calculatorBottomButton superIndexButton">
                        √ó10<span class="superIndex superIndexLetter">ùíô</span>
                    </button>
                    <button class="calculatorButton calculatorBottomButton letterButton">Ans</button>
                    <button class="calculatorButton calculatorBottomButton equalButton bottomRight">=</button>
        
        
                </div>
            </div>
    
        </div>
    </div>

</body>
